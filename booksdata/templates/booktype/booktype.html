{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}添加书籍类型{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-register' action="/booksdata/add-booktype/" method="post">

              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}

              {% csrf_token %}

              <h2 class="text-center">添加书籍类型</h2>
              <div class="form-group">
                  {{ booktype_form.book_type.label_tag }}
                  {{ booktype_form.book_type}}
              </div>

              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">提交</button>

          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
